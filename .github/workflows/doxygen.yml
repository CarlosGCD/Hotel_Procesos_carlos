name: Doxygen Documentation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Ensure docs directory exists
      run: mkdir -p docs

    - name: Generate Maven Site
      run: mvn site

    - name: Organize docs folder
      run: |
        mkdir -p docs
        rm -rf docs/site
        mkdir -p docs/site
        if [ -d "target/site" ]; then
          cp -r target/site/* docs/site/
        fi
        if [ -d "target/reports" ]; then
          mkdir -p docs/site/reports
          cp -r target/reports/* docs/site/reports/
        fi
        rm -rf docs/doxygen
        mkdir -p docs/doxygen
        if [ -d "target/doxygen/html" ]; then
          cp -r target/doxygen/html/* docs/doxygen/
        fi

    - name: Deploy Documentation to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs
        branch: gh-pages
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

