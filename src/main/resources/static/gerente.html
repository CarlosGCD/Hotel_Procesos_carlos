<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Ocupación - Gerente</title>
    <link rel="stylesheet" href="styleGerente.css">
    <script>
        async function obtenerOcupacion() {
            try {
                const response = await fetch('/api/personal/ocupacion');
                const data = await response.json();

                document.getElementById("totalHabitaciones").textContent = data.totalHabitaciones;
                document.getElementById("habitacionesOcupadas").textContent = data.habitacionesOcupadas;
                document.getElementById("habitacionesDisponibles").textContent = data.habitacionesDisponibles;
                document.getElementById("porcentajeOcupacion").textContent = data.porcentajeOcupacion;
            } catch (error) {
                console.error("Error al obtener los datos de ocupación: ", error);
            }
        }

        window.onload = obtenerOcupacion;
    </script>
</head>
<body>

    <div class="container">
        <h1>Informe de Ocupación del Hotel</h1>

        <div class="informe">
            <h2>Resumen de Ocupación</h2>
            <table>
                <tr>
                    <th>Total de Habitaciones</th>
                    <td id="totalHabitaciones">Cargando...</td>
                </tr>
                <tr>
                    <th>Habitaciones Ocupadas</th>
                    <td id="habitacionesOcupadas">Cargando...</td>
                </tr>
                <tr>
                    <th>Habitaciones Disponibles</th>
                    <td id="habitacionesDisponibles">Cargando...</td>
                </tr>
                <tr>
                    <th>Porcentaje de Ocupación</th>
                    <td id="porcentajeOcupacion">Cargando...</td>
                </tr>
            </table>
        </div>
            <div class="back-button-container">
            <button class="back-button" onclick="location.href='personal.html'">Volver</button>
        </div>
    </div>

    

</body>
</html>
